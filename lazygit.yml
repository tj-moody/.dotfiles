quitOnTopLevelReturn: true
git:
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --oneline {{branchName}}"
  paging:
    colorArg: always
    useConfig: true
gui:
  showIcons: true
  theme:
    activeBorderColor:
      - magenta
      - bold
    inactiveBorderColor:
      - black
  showFileTree: true # for rendering changes files in a tree format
