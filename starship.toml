format = '''
$username$directory$git_branch$git_status$cmd_duration$fill$all$jobs$memory_usage
$character'''
# right_format = '''$memory_usage'''
add_newline = false


[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = '[➜](bold red)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
vicmd_symbol = '[V](bold green) '

[git_branch]
# symbol = ' '
symbol = ' '
style = 'bold cyan'
format = '$symbol[$branch(:$remote_branch)]($style) '

[git_status]

[c]
symbol = ' '

[lua]
symbol = ' '
style = "#51a0cf"

[python]
symbol = ' '

[line_break]
disabled = true

[memory_usage]
disabled = false
threshold = -1
# symbol = ''
symbol = ''
style = 'green'
format = '[$symbol](dimmed green)[$ram_pct]($style)'
# format = 'via $symbol [${ram}( | ${swap})]($style) '

[fill]
symbol = ' '

[username]
disabled = false
show_always = true
format = '[$user]($style) '

